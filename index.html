<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>అనుబంధం – Telugu Glossary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg:        #fef9ed;
      --paper:     #fffdf5;
      --ink:       #1a1a2e;
      --accent:    #e8621a;
      --accent2:   #f5a623;
      --teal:      #18b8b8;
      --rule:      #f0d9a8;
      --muted:     #6b5240;
      --chip-bg:   #fef0d0;
      --chip-border:#f5c842;
      --shadow:    rgba(26,26,46,.10);
      --header-h:  260px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--ink);
      font-family: 'Baloo Tammudu 2', sans-serif;
      min-height: 100vh;
    }

    /* ─── HEADER ─────────────────────────────────────────── */
    header {
      position: relative;
      background: linear-gradient(135deg, #1a1a2e 0%, #2d2d5e 60%, #1a3a4a 100%);
      overflow: hidden;
      padding: 0;
    }

    /* subtle dot pattern overlay */
    header::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle, rgba(255,255,255,.06) 1px, transparent 1px);
      background-size: 22px 22px;
      pointer-events: none;
    }

    .header-inner {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 2.5rem;
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 2rem 2rem 2.5rem;
    }

    /* Cover image */
    .header-cover {
      flex-shrink: 0;
      width: 160px;
      height: 160px;
      object-fit: cover;
      object-position: top center;
      border-radius: 12px;
      box-shadow: 0 6px 32px rgba(0,0,0,.45), 0 0 0 3px rgba(245,200,66,.35);
    }

    /* Text block */
    .header-text {
      flex: 1;
      min-width: 0;
    }

    header h1 {
      font-family: 'Baloo Tammudu 2', sans-serif;
      font-size: clamp(2rem, 5vw, 3.2rem);
      font-weight: 700;
      color: #18b8b8;
      line-height: 1.25;
      letter-spacing: .02em;
      text-shadow: 0 2px 12px rgba(24,184,184,.3);
      margin: 0 0 .5rem 0;
    }

    .header-rule {
      display: flex;
      align-items: center;
      gap: .7rem;
      margin-bottom: .85rem;
    }
    .header-rule span { flex:1; height:1px; background: rgba(255,255,255,.2); }
    .header-rule .diamond { color: #f5c842; font-size: .75rem; }

    .header-desc {
      font-family: 'Baloo Tammudu 2', sans-serif;
      font-size: clamp(.78rem, 1.8vw, .95rem);
      color: rgba(255,255,255,.68);
      line-height: 1.7;
    }

    /* Decorative corner stars */
    .header-deco-right {
      position: absolute;
      top: 1rem; right: 1.4rem;
      font-size: 1.4rem;
      color: rgba(245,200,66,.3);
      z-index: 2;
    }

    /* ─── SEARCH & FILTER BAR ────────────────────────────── */
    .toolbar {
      position: sticky;
      top: 0;
      z-index: 50;
      background: var(--paper);
      border-bottom: 2px solid var(--rule);
      padding: .75rem 1.25rem;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: .65rem;
      box-shadow: 0 2px 12px var(--shadow);
    }

    .search-wrap {
      position: relative;
      flex: 1 1 220px;
    }
    .search-wrap svg {
      position: absolute;
      left: .75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      pointer-events: none;
    }
    #searchInput {
      width: 100%;
      padding: .5rem .75rem .5rem 2.2rem;
      border: 1.5px solid var(--rule);
      border-radius: 6px;
      background: var(--bg);
      font-family: 'Baloo Tammudu 2', sans-serif;
      font-size: 1rem;
      color: var(--ink);
      outline: none;
      transition: border-color .2s;
    }
    #searchInput:focus { border-color: #18b8b8; }
    #searchInput::placeholder { color: var(--muted); opacity: .7; }

    .count-badge {
      font-size: .85rem;
      color: var(--muted);
      white-space: nowrap;
      font-family: 'Baloo Tammudu 2', sans-serif;
    }

    /* ─── MAIN TABLE ─────────────────────────────────────── */
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.8rem 1rem 3rem;
    }

    .table-wrap {
      border-radius: 10px;
      box-shadow: 0 4px 24px var(--shadow);
      border: 1.5px solid var(--rule);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--paper);
    }

    thead tr {
      background: #1a1a2e;
    }

    thead th {
      position: sticky;
      top: 0; /* set dynamically by JS to toolbar height */
      z-index: 10;
      padding: .85rem 1rem;
      text-align: left;
      font-family: 'Baloo Tammudu 2', sans-serif;
      font-size: .78rem;
      font-weight: 700;
      letter-spacing: .1em;
      text-transform: uppercase;
      color: rgba(255,255,255,.93);
      background: #1a1a2e;
      border-bottom: 2px solid #18b8b8;
      box-shadow: 0 2px 8px rgba(26,26,46,.25);
    }

    thead th:first-child { border-radius: 0; }

    tbody tr {
      border-bottom: 1px solid var(--rule);
      transition: background .15s;
    }
    tbody tr:last-child { border-bottom: none; }
    tbody tr:nth-child(even) { background: #f5f9f8; }
    tbody tr:hover { background: #e0f7f7; }

    tbody td {
      padding: .7rem 1rem;
      vertical-align: middle;
      line-height: 1.5;
    }

    /* Telugu word column */
    .col-telugu {
      font-family: 'Baloo Tammudu 2', sans-serif;
      font-size: 1.22rem;
      color: #c8430a;
      font-weight: 700;
      letter-spacing: .02em;
      white-space: nowrap;
    }

    /* Transliteration */
    .col-translit {
      font-family: 'Baloo Tammudu 2', sans-serif;
      font-style: italic;
      font-size: .92rem;
      color: var(--muted);
    }

    /* Pronunciation */
    .col-pronun {
      text-align: center;
    }
    .pronun-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #e0f7f7;
      border: 1px solid #18b8b8;
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      color: #0f9090;
      cursor: pointer;
      transition: background .15s, box-shadow .15s, color .15s;
      padding: 0;
    }
    .pronun-btn:hover {
      background: #18b8b8;
      color: #fff;
      border-color: #0f9090;
      box-shadow: 0 2px 8px rgba(24,184,184,.35);
    }
    .pronun-btn svg { flex-shrink: 0; }

    /* Meaning */
    .col-meaning {
      font-family: 'Baloo Tammudu 2', sans-serif;
      font-size: 1rem;
      color: #3a2a1a;
    }

    /* Hidden rows */
    tr.hidden { display: none; }

    /* ─── NO RESULTS ─────────────────────────────────────── */
    #noResults {
      display: none;
      text-align: center;
      padding: 3rem 1rem;
      color: var(--muted);
      font-family: 'Baloo Tammudu 2', sans-serif;
      font-size: 1.1rem;
    }

    /* ─── FOOTER ─────────────────────────────────────────── */
    footer {
      text-align: center;
      padding: 1.5rem 1rem 2rem;
      font-family: 'Baloo Tammudu 2', sans-serif;
      font-size: .85rem;
      color: var(--muted);
      border-top: 1px solid var(--rule);
    }

    /* ─── RESPONSIVE ─────────────────────────────────────── */
    @media (max-width: 640px) {
      thead th:nth-child(2),
      tbody td:nth-child(2) { display: none; }
      .col-telugu { font-size: 1.05rem; }
      .header-inner {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 1.5rem 1rem;
        gap: 1.2rem;
      }
      .header-cover { width: 120px; height: 120px; }
      .header-rule { max-width: 280px; margin-left: auto; margin-right: auto; }
    }
  </style>
</head>

// Set sticky offset to sit just below the toolbar
function setStickyOffset() {
  const toolbarH = document.querySelector('.toolbar').offsetHeight;
  document.querySelectorAll('thead th').forEach(th => {
    th.style.top = toolbarH + 'px';
  });
}
setStickyOffset();
window.addEventListener('resize', setStickyOffset);
const seen = new Set();
const uniqueWords = words.filter(w => {
  const key = w.tel + '|' + w.meaning;
  if (seen.has(key)) return false;
  seen.add(key);
  return true;
});

const tbody = document.getElementById('tableBody');
const countBadge = document.getElementById('countBadge');
const searchInput = document.getElementById('searchInput');
const noResults = document.getElementById('noResults');

function buildRows(data) {
  tbody.innerHTML = '';
  data.forEach((w, i) => {
    const tr = document.createElement('tr');
    tr.dataset.index = i;
    // Store the Telugu word directly on the button via DOM (avoids HTML attribute encoding issues)
    const td_tel    = document.createElement('td');
    td_tel.className = 'col-telugu';
    td_tel.textContent = w.tel;

    const td_trans  = document.createElement('td');
    td_trans.className = 'col-translit';
    td_trans.textContent = w.translit;

    const td_pronun = document.createElement('td');
    td_pronun.className = 'col-pronun';
    const btn = document.createElement('button');
    btn.className = 'pronun-btn';
    btn.title = 'Listen: ' + w.translit;
    // Store the Telugu filename on the button as a JS property (100% safe, no HTML encoding)
    btn._audioTel = w.tel;
    btn.innerHTML = `<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" pointer-events="none"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>`;
    td_pronun.appendChild(btn);

    const td_meaning = document.createElement('td');
    td_meaning.className = 'col-meaning';
    td_meaning.textContent = w.meaning;

    tr.appendChild(td_tel);
    tr.appendChild(td_trans);
    tr.appendChild(td_pronun);
    tr.appendChild(td_meaning);
    tbody.appendChild(tr);
  });
}

let currentAudio = null;

// Event delegation on tbody — always find the button regardless of which child was clicked
tbody.addEventListener('click', e => {
  const btn = e.target.closest('button.pronun-btn');
  if (!btn) return;
  if (currentAudio) {
    currentAudio.pause();
    currentAudio.currentTime = 0;
  }
  const tel = btn._audioTel;
  const audio = new Audio('assets/audio/te/' + encodeURIComponent(tel) + '.mp3');
  currentAudio = audio;
  audio.play().catch(() => {});
});

function updateCount(n, total) {
  countBadge.textContent = n === total ? `${total} పదాలు` : `${n} / ${total} పదాలు`;
}

buildRows(uniqueWords);
updateCount(uniqueWords.length, uniqueWords.length);

searchInput.addEventListener('input', () => {
  const q = searchInput.value.trim().toLowerCase();
  const rows = tbody.querySelectorAll('tr');
  let visible = 0;
  rows.forEach(row => {
    const idx = parseInt(row.dataset.index);
    const w = uniqueWords[idx];
    const match = !q ||
      w.tel.toLowerCase().includes(q) ||
      w.translit.toLowerCase().includes(q) ||
      w.meaning.toLowerCase().includes(q);
    row.classList.toggle('hidden', !match);
    if (match) visible++;
  });
  noResults.style.display = visible === 0 ? 'block' : 'none';
  updateCount(visible, uniqueWords.length);
});
</script>
